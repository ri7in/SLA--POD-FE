<div class="statistics-card">
  <h3>Last Week Statistics</h3>
  <div class="card-content">
    <div class="front" *ngIf="currentCard === 'lastWeek'">
      <p>Milestones: 50% Complete</p>
      <p>Deliverables: 30% Complete</p>
      <p>Tasks Completed: 90%</p>
    </div>
    <div class="back" *ngIf="currentCard === 'thisWeek'">
      <p>Milestones: 70% Complete</p>
      <p>Deliverables: 50% Complete</p>
      <p>Tasks Completed: 80%</p>
    </div>
  </div>
</div>
