<div class="statistics-section">
  <h2>LAST WEEK STATISTICS</h2>
  <div class="stats-grid">
    <!-- Milestones Card -->
    <div class="stat-card" [@flipCard]="currentView">
      <div class="card-face front" *ngIf="currentView === 'front'">
        <h3>MILESTONES</h3>
        <div class="circle-progress">
          <div class="circle-value">50%</div>
          <div class="circle-label">Completed</div>
        </div>
      </div>
      <div class="card-face back" *ngIf="currentView === 'back'">
        <h3>MILESTONES</h3>
        <div class="circle-progress">
          <div class="circle-value">70%</div>
          <div class="circle-label">Completed</div>
        </div>
      </div>
    </div>

    <!-- Deliverables Card -->
    <div class="stat-card" [@flipCard]="currentView">
      <div class="card-face front" *ngIf="currentView === 'front'">
        <h3>DELIVERABLES</h3>
        <div class="circle-progress">
          <div class="circle-value">30%</div>
          <div class="circle-label">Completed</div>
        </div>
      </div>
      <div class="card-face back" *ngIf="currentView === 'back'">
        <h3>DELIVERABLES</h3>
        <div class="circle-progress">
          <div class="circle-value">50%</div>
          <div class="circle-label">Completed</div>
        </div>
      </div>
    </div>

    <!-- Tasks Completed Section -->
    <div class="task-completed">
      <h3>Tasks Completed</h3>
    
      <div class="task-item">
        <p>IBC RE Tool Modification</p>
        <div class="progress-bar-container">
          <div class="progress-bar" style="width: 100%;">100%</div>
        </div>
      </div>
    
      <div class="task-item">
        <p>New Flight Operations System</p>
        <div class="progress-bar-container">
          <div class="progress-bar" style="width: 50%;">50%</div>
        </div>
      </div>
    
      <div class="task-item">
        <p>Baggage Handling Improvement Initiative</p>
        <div class="progress-bar-container">
          <div class="progress-bar high-risk" style="width: 10%;">10%</div>
        </div>
      </div>
    </div>
  </div>
</div>
